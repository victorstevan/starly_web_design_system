<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/components.css">
    <title>Testing</title>
</head>
<body>

    <style>
        h1{
            font-family: Roboto, sans-serif;
            font-weight: bold;

        }

        button{
            width: 200px;
            height: 70px;

        }

        span{
            text-align: center;
            font-family: Roboto, sans-serif;
            font-size: 1.2rem
        }
    </style>

    <h1>Botões</h1>

   <div class="buttons">
    <div class="gradient">
        <span>Botões Gradientes</span>
        <br>
        <span>Padrão</span>
        <button class="starly-gradient-button">BOTÃO</button>
        <span>Personalizado</span>
        <button class="starly-gradient-button custom">BOTÃO</button>
        <span>Inativo</span>
        <button class="starly-gradient-button inactive-gradient">BOTÃO</button>
        
    </div>

    <div class="form">
        <span>Botões de Formulários</span>
        <br>
        <span>Preenchido</span>
        <button class="starly-form-button filled">BOTÃO</button>
        <span>Borda</span>
        <button class="starly-form-button outline">BOTÃO</button>
        <span>Inativo</span>
        <button class="starly-form-button inactive-form">BOTÃO</button>
    </div>
   </div>
    
</body>
</html>
